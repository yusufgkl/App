<script type="text/javascript">
	$(function(){
		$('[rel="popover"]').popover({
			container: 'body',
			html: true,
			content: function () {
				var clone = $($(this).data('popover-content')).clone(true).removeClass('hide');
				return clone;
			}
		}).click(function(e) {
			e.preventDefault();
		});
	});
	$('body').on('click', function (e) {
		$('[rel="popover"]').each(function () {
			if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('#myPopover').has(e.target).length === 0) {
				$(this).popover('hide');
			}
		});
	});
</script>
<script type="text/javascript">

	const print = document.querySelectorAll("#print_btn");
	print[0].addEventListener("click", function(){
		$('.ok').css('visibility', 'hidden');
		setTimeout(function() {
			$('.load').css('visibility', 'visible');
		}, 0000);

		setTimeout(function() {
			$('.load').css('visibility', 'hidden');
			$('.ok').css('visibility', 'visible');
		}, 6000);

		setTimeout(function(){

			$('#Modal_food1').modal('toggle');
		},10000);
		$('.ok').css('visibility', 'hidden');
	});
</script>
